<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple War Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <span class="title__fancy">simple</span>
        <h1 class="title__main">WAR</h1>
        <span class="title__subtitle">card game</span>
    </div>

    <div class="cpu-deck deck">26</div>
    <div class="cpu-card-slot card-slot"></div>
    <div class="player-deck deck">26</div>
    <div class="player-card-slot card-slot"></div>

    <button class="play">Hit</button>

    <script src="main.js" type="module"></script>
</body>

</html>
