<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple War Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="title">
            <h1><span class="title__fancy">simple<br></span> <span class="title__main">WAR</span><br>
                <span class="title__subtitle">card game</span></h1>
        </div>
        <div class="board cpu-board">
            <div class="counter-wrap">
                <div class="cpu-counter counter"></div>
            </div>
            <div class="cpu-deck deck"></div>
            <div class="cpu-card-slot card-slot">
            </div>
        </div>
        <p class="message"></p>
        <div class="board player-board">
            <div class="counter-wrap">
                <div class="player-counter counter"></div>
            </div>
            <div class="player-deck deck"></div>
            <div class="player-card-slot card-slot">
                <!-- <div class="card red" data-value="7â™¥">7</div> -->
            </div>
        </div>
    </main>
    <footer class="footer">
        <small class="copy">Created by <a class="copy-link" href="https://github.com/brozinsky">brozinsky</a> &copy;
            2020
        </small>
    </footer>

    <img class="frame tl" src="/svg/decorations.svg">
    <img class="frame tr" src="/svg/decorations.svg">
    <img class="frame bl" src="/svg/decorations.svg">
    <img class="frame br" src="/svg/decorations.svg">

    <script src="main.js" type="module"></script>
</body>

</html>
